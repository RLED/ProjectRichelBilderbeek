<h1>(<a href="Cpp.htm">C++</a>) <a href="CppBuilderHelp.htm">Creating and using help files in C++ Builder</a></h1>
<p>&nbsp;</p>
<p>To create and use a Help file takes the eleven steps below. Every step is short and easy and once you've taken all steps, 
you can easily add more stuff to your help file. I've described the way to make a simple browsable help file.</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2>1) Starting Microsoft Help Workshop</h2>
<p>&nbsp;</p>
<p>The file can be found at '\CBuilder6\Help\Tools\HCW.EXE'.</p>
<p>&nbsp;</p>
<h2>2) Create a .HPJ file</h2>
<p>&nbsp;</p>
<ul>
  <li>Do 'File | New', select 'Help Project'</li>
  <li>Now the programs asks you to save to a location. Save it somewhere as '[AnyName].hpj'</li>
  <li>Optionally close it again (if multiple windows bother you)</li>
</ul>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2>3) Create a .CNT file</h2>
<p>&nbsp;</p>
<ul>
  <li>Do 'File | New', select 'Help contents'</li>
  <li>In the window that appears now, you can optionally set the 'Default filename' and 'default title' to e.g. 'AnyName' and 'My First Help File'</li>
  <li>Click 'Add Below' or 'Add Above'. Now you can select two options:
  <ol>
    <li>Heading: a 'chapter' in your help file, which will consist of multiple topics. You only need to give the chapter's name</li>
    <li>
      Topic: a 'paragraph' in your help file. This needs a title and a topic ID. This has to start with 'IDH_' (e.g. IDH_INTROCUTION) 
      and has to be unique. Give topic ID 's sensible names, as you will use their names multiple times
    </li>
  </ol>
  </li>
</ul>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2>4) Adding the .CNT file to the .HPJ</h2>
<p>&nbsp;</p>
<ul>
  <li>Open or go back to you .HPJ file in Microsoft Help Workshop</li>
  <li>Now you can add the .CNT file to it: Do 'Options', select the tab 'Files', click left of 'Content files' on the 'Browse' button. Open your contents file</li>
</ul>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2>5) Create a .RTF file</h2>
<p>&nbsp;</p>
<ul>
  <li>Open Microsoft Word. Now you can create a Rich Text Format document containing all your help file text</li>
  <li>
    Additionally you add markers for the Help Project to be able to understand you help text structure: 
    Every topic title (e.g. 'Overview', 'Summary', etc.') needs two
    footnotes. A footnote can be created by 'Insert | Footnote | Custom Mark'. Add
    one footnote with the custom mark of '+' and add no text after it in the
    document. This plus is used for browsing to next pages. Also add one footnote,
    with the custom mark '#' and the contents ID number (as set in step 3). This is
    used to connect the text to the contents file
  </li>
</ul>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2>6) Adding the .RTF file to the .HPJ</h2>
<p>&nbsp;</p>
<ul>
  <li>Open or go to your .HPJ file in Microsoft Help Workshop</li>
  <li>
    Click 'Options', go to the tab 'Files'. Left of 'Rich Text Format (RTF) files' click 'Change'. 
    In the pop-up click 'Include', then 'Browse' to select your .RTF file
  </li>
</ul>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2>7) Create a .MAP file in any text editor</h2>
<p>&nbsp;</p>
<ul>
  <li>
    Now we need to assign values to the topic ID's that are compilable in <a href="Cpp.htm">C++</a>. 
    Create a text document called e.g. 'AnyName.map' and assign numbers using <a href="CppDefine.htm">#define</a>s:
  </li>
</ul>
<p>&nbsp;</p>

 

<p>&nbsp;</p>

<p>//Example</p>

<p><a href="CppDefine.htm">#define</a> IDH_INTRODUCTION 100</p>

<p><a href="CppDefine.htm">#define</a> IDH_OVERVIEW       200</p>

<p><a href="CppDefine.htm">#define</a> SUMMARY            300</p>

<p>&nbsp;</p>

</div>



<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2>8) Adding the .RTF file to the .HPJ</h2>
<p>&nbsp;</p>
<ul>
  <li>Open or go to your .HPJ file in Microsoft Help Workshop</li>
  <li>Click 'Map', 'Include', 'Browse' and select you .MAP file</li>
</ul>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2>9) Create a Help file window with browsing abilities</h2>
<p>&nbsp;</p>
<ul>
  <li>Open or go to your .HPJ file in Microsoft Help Workshop</li>
  <li>Click 'Windows', give the name 'MAIN'</li>
  <li>In the pop-up, you can modify you window's appearance. You can e.g. do:
  <ul>
    <li>to let you help window appear maximized, go to the tab 'General' and check 'Maximize Window'</li>
    <li>to give your help file window browsing abilities, go to the tab 'Buttons' and check 'Browse'</li>
  </ul>
  </li>
</ul>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2>10) Compile the .HLP file</h2>
<p>&nbsp;</p>
<ul>
  <li>Click 'Save and compile' to generate a .HLP file</li>
  <li>If errors occur, see the bottom of this page for errors I've seen and solved</li>
</ul>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2>11) Connect these files to <a href="CppBuilder.htm">C++ Builder</a></h2>
<p>&nbsp;</p>
<ul>
  <li>In   <a href="CppBuilder.htm"> C++ Builder</a> do 'Project', click the tab 'Options', go to right of Help File and click 'Browse' and select your help file</li>
  <li>To activate your help file, use the following code:</li>



<p>&nbsp;</p>

 

<p>&nbsp;</p>

<p>Application-&gt;HelpSystem-&gt;ShowContextHelp(AnyIdValue,Application-&gt;HelpFile);</p>

<p>&nbsp;</p>

</div>

<p>&nbsp;</p>
<ul>
  <li>
    'AnyIdValue' has to be the number mapped to the topic ID. So do not write in you code, 
    for example, 'IDH_INTRODUCTION' but the value mapped to it ('100'). 
    But you could also choose to #include the .MAP file to your project.
  </li>
</ul>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

<p>&nbsp;</p>
<h3>Bug in Help System and VCL</h3>
<p>&nbsp;</p>
<ul>
  <li>Exception is thrown with the message &quot;No context-sensitive help installed.&quot;</li>
</ul>
<p>&nbsp;</p>
<p>When using VCL and C++ Personality in Borland Developer Studion 2006:</p>
<p>&nbsp;</p>


<p>This
an undocumented bug in the Automated Help System. This came from the original
Forms.pas and so the bug was inherited. See <a
href="http://bdnqc.borland.com/wc/qcmain.aspx?d=10099">this page</a> for the
Borland Report.</p>

<p>&nbsp;</p>

<p>Add to the main unit:</p>
<p>&nbsp;</p>

 

<p>&nbsp;</p>

<p>#include &lt;WinHelpViewer.hpp&gt;</p>

<p>#pragma link WinHelpViewer</p>

<p>&nbsp;</p>

</div>

<p>&nbsp;</p>

<p>Set the Help file at at either design time or at run time. To set the Help file at design time, do 'Project-&gt;Options'.</p>
<p>&nbsp;</p>
<p>To set the Help file at run time, use the line below:</p>
<p>&nbsp;</p>
<p>&nbsp;</p>



<p>Application-&gt;HelpFile =
&quot;C:\\HelpFile.hlp&quot;;</p>

<p>&nbsp;</p>

</div>

<p>&nbsp;</p>

<p>With this you only have to set the HelpContext or HelpKeyword on the Control/Forms property and your help will be activated.</p>
